<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/products.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
        <img class='header-element logo'
             src="img/cakeshop.jpg" alt="">

        <input class='header-element searchbar'
               type="text"
               placeholder="O que você precisa?">

        <img class="header-element profile"
             src='img/profile.png' alt="">

        <img class="header-element chart"
             src='img/chart.png' alt="">

    </header>

    <nav>
      <ul>
        <li>Bolos</li>
        <li>Tortas</li>
        <li>Cupcakes</li>
        <li>Veganos</li>
        <li>Diet</li>
      </ul>
    </nav>

    <div class="presentation">
      <img class="presentation-picture"
           src='img/cakeshop-transp.png' alt="">

      <div class='presentation-background-color'>
        <p>VENDEMOS BOLO</p>

        <p>Tortas</p>
      </div>
    </div>

    <div class="content">
      <img class="product"
           src='img/cakeshop-transp.png' alt="">

      <div class="product-description">
        <p>Descrição do bolo Pedro</p>
      </div>
    </div>

    <aside class="item-description">
      <div class="product-details">
        <p>Detalhes do produto</p>
        <ul>
          <li>Preço: </li>
          <li>Estoque: </li>
          <li>Vendidos: </li>
        </ul>
      </div>

      <button type="button" name="button">Adicionar ao carrinho</button>
    </aside>

  <footer>
    <ul class="list-inline">
      <li class="text-center">
        <a href="https://www.facebook.com/">
          <i class="fa fa-facebook fa-lg"></i>
        </a>
      </li>
      <li class="text-center">
        <a href="https://www.linkedin.com/in/">
          <i class="fa fa-linkedin fa-lg"></i>
        </a>
      </li>
      <li class="text-center">
        <a href="https://twitter.com/">
          <i class="fa fa-twitter fa-lg"></i>
        </a>
      </li>
    </ul>
  </footer>

  </body>
</html>
